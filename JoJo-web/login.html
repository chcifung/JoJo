
<!DOCTYPE html>
<html>
<head>
	<title>共享雨伞 登录 JoJo-Web login JoJo</title>
	<link rel="icon" type="image/x-icon" href="images/marker.png">
	<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="styles/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/login.css">
</head>
<body>
<div class="container">
	<div class="form row">
		<form class="form-horizontal col-sm-offset-3 col-md-offset-3" id="login_form">
			<h3 class="form-title">登录您的账号</h3>
			<div class="col-md-9 col-sm-9">
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input id="loginname" class="form-control required" type="text" name="username" placeholder="  请输入您的11位登录手机号" autofocus="autofocus" maxlength="11">
				</div>
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
					<input id="loginpassword" class="form-control required" placeholder="  请输入您的密码" type="password" name="password" maxlength="20">
				</div>
				<div class="form-group">
					<label class="checkbox">
						<input type="checkbox" name="remember" value="1">记住我的登录状态
					</label>
					<hr />
					<a href="javascript:;" id="register_btn" class="">没有账号？创建您的账号</a>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success pull-right" value="登录" name="" id="login_submit">
				</div>
			</div>
		</form>
	</div>

	<div class="form row">
		<form class="form-horizontal col-md-offset-3 col-sm-offset-3" id="register_form">
			<h3 class="form-title">注册属于您的账户</h3>
			<div class="col-md-9 col-sm-9">
				<div class="form-group">
					<i class="fa fa-user fa-lg"></i>
					<input class="form-control required" placeholder="  请输入您的11位手机号注册" type="text" name="username" autofocus="autofocus">
				</div>
				<div class="form-group">
					<i class="fa fa-lock fa-lg"></i>
					<input class="form-control required" placeholder="  请设置您的密码" type="password" name="password" autofocus="autofocus" id="register_password">
				</div>
				<div class="form-group">
					<i class="fa fa-check fa-lg"></i>
					<input class="form-control required" placeholder="  请重复您的密码" type="password" name="rpassword"  >
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-info pull-right" name="" value="提交注册">
					<input type="submit" class="btn btn-info pull-left" name="" id="back_btn" value="返回">
				</div>
			</div>
		</form>
	</div>
</div>
	<script src="scripts/jquery.js"></script>
	<script type="text/javascript" src="scripts/bootstrap.js"></script>
	<script type="text/javascript" src="scripts/jquery-validation-1.9.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="scripts/message.js"></script>
	<script type="text/javascript" src="scripts/login.js"></script>
	
</body>
</html>
